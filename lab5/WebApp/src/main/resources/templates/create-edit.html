<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Form</title>
  <!-- Add Bootstrap CSS (local or CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 th:if="${book}">Edit Book</h2>
  <h2 th:unless="${book}">Create New Book</h2>

  <form th:object="${book}" th:action="@{'/books'}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" th:field="*{author}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Add Bootstrap JS (local or CDN) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
